<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon shortcut" href="https://image.flaticon.com/icons/png/512/4972/4972091.png">
    <link rel="stylesheet" href="/static/style.css">
    <title>Blue Burguers - Adicionar</title>
</head>
<body>

    {% include 'header.html' %}
    {% if not novo_id %}

    <div class="bloco">
        <h2>Criar um novo produto</h2>
    </div>
    <div class="bloco">
        <form class="form" method="POST">
            <fieldset>
            <div class="form_input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"/>

                <label for="ingredientes">Ingredientes</label>
                <input type="text" id="ingredientes" name="ingredientes"/>

                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco"/>            
            
            </div>
            <div class="bloco form_input">
                <label for="imagem_url">Imagem(URL): </label>
                <input type="text" id="imagem_url" name="imagem_url"/>
            </div>
       
            <div class="bloco form_input">
                <input type="submit" class="botao" value="Enviar"/>
            </div>
        </fieldset>
        </form>
    </div>

    {% else %}

    <div class="bloco">
        <h2>Produto registrado com sucesso.</h2>
    </div>
    <div class="bloco">
        <h3>ID atribuído para o novo produto: {{ novo_id }}</h3>
    </div>
    <div class="bloco">
        <a href="/read/{{ novo_id }}" class="botao">Visualizar esse registro</a>
    </div>
    
 
    {% endif %}

</body>
</html>
