<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/estilo.css">
    </head>
    <body>
        <div class="fundo">
            <div class="titulo">
                <h1>Calculadora de Dano</h1>
            </div>
            <div class="titulo">
                <h2>Selecione um personagem</h2>
            </div>
            <div class="elemento-container">
                <div class="elemento-item">
                    <img src="static/orc.png" width="200" height="200">
                    <p>Orc</p>
                </div>
                <div class="elemento-item">
                    <img src="static/goblin.png" width="200" height="200">
                    <p>Goblin</p>
                </div>
                <div class="elemento-item">
                    <img src="static/feiticeira.png" width="200" height="200">
                    <p>Feiticeira</p>
                </div>
            </div>
            <div class="titulo">
                <h2>Selecione uma arma</h2>
            </div>
            <div class="elemento-container">
                <div class="elemento-item">
                    <img src="static/soco.png" width="200" height="200">
                    <p>Soco</p>
                </div>
                <div class="elemento-item">
                    <img src="static/arco.png" width="200" height="200">
                    <p>Arco</p>
                </div>
                <div class="elemento-item">
                    <img src="static/espada.png" width="200" height="200">
                    <p>Espada</p>
                </div>
            </div>
            <div class="titulo">
                <button id="calcular" type="button">Calcular dano</button>
            </div>
        </div>
    </body>
</html>
