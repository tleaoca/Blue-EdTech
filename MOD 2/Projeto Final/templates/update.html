<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Blue Burguers - Update</title>
</head>
<body>
    {%include 'header.html'%}

    {% if not sucesso %}

    <div class="bloco">
        <h2>Modificar um Produto</h2>
    </div>

    

    <div class="bloco">
        <form class="form" method="POST">
            <fieldset>
            <div class="form_input">
                <label for="nome">Novo Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="text">Novo Ingredientes:</label>
                <textarea name="ingredientes" id="ingredientes" cols="55" rows="6"></textarea>
                <label for="preco">Novo Preço:</label>
                <input type="number" id="preco" name="preco">            
            </div>

            <div class="bloco form_input">
                <label for="imagem_url">Nova Imagem(URL): </label>
                <input type="text" id="imagem_url" name="imagem_url">
            </div>
       
            <div class="bloco form_input">
                <input type="submit" class="botao" value="Modificar">
            </div>
        </fieldset>
        </form>
    </div>

    {% else %}

    <div class="bloco sucesso">
        <p>
            Produto alterado com sucesso! <br /><br />
            <a href="/read/{{ registro.id }}" class="botao">Visualizar atualização</a>
        </p>
    </div>
 
    {% endif %}

</body>
</html>
